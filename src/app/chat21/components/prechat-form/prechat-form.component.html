<!-- tabindex="1400"-->
<div id="chat21-prechat-form"
#afPrechatFormComponent
tabindex="1400"
aria-modal="true"
onFocus="document.querySelector('[start-focus-chat21-prechat-form]').focus()">

        <!-- HEADER -->
        <div class="c21-header" [ngStyle]="{'background-color': g.themeColor}" >
            <div class="c21-header-container">

                <!-- ICON CLOSE CHAT -->
                <div class="c21-header-button">
                    <div class="c21-close-button c21-small">
                        <button tabindex="1490" aria-label=" chiudi pannello"  class="c21-close-button-body" (click)="returnClosePage()">
                            <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': g.themeForegroundColor }" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24">
                                <path fill="none" d="M0 0h24v24H0V0z"/>
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                                <!-- <title id="altIconTitle">{{BUTTON_CLOSE_CHAT}}</title> -->
                            </svg>
                        </button>
                    </div>
                </div>

                 <!-- CONTENT HEADER -->
                <div class="c21-header-content">
                    <!-- TITLE HEADER -->
                    <div class="c21-title" [ngStyle]="{'color': g.themeForegroundColor}">
                        <!-- <span>{{g.LABEL_SELECT_TOPIC}}</span> -->
                    </div>
                </div>

            </div>
        </div>
    

        <!-- CONTENT -->
        <div class="c21-body">

            <div class="c21-body-container">

                <div class="c21-body-header">
                    <div start-focus-chat21-prechat-form tabindex="1410" class="c21-form-message-field">{{g.LABEL_COMPLETE_FORM}}</div>
                </div>

                <div class="c21-body-content">

                    <form id="chat21-form-container" [formGroup]="preChatFormGroup" novalidate >
                            <!-- (ngSubmit)="save(preChatFormGroup.value, preChatFormGroup.valid)" -->
                        <div class="c21-input-container">
                            <input tabindex="1411" [attr.disabled]="!g.isOpenPrechatForm? '' : null" type="text" id="form-field-name" formControlName="name" placeholder="{{g.LABEL_FIELD_NAME}}">
                        </div>
                        <div class="text-danger">
                            <small [hidden]="preChatFormGroup.controls.name.valid || preChatFormGroup.controls.name.pristine">
                                {{g.LABEL_ERROR_FIELD_NAME}}
                            </small>
                        </div>
                        <div class="c21-input-container">
                            <input tabindex="1412" [attr.disabled]="!g.isOpenPrechatForm? '' : null" type="email" id="form-field-email" formControlName="email" placeholder="{{g.LABEL_FIELD_EMAIL}}">
                        </div>
                        <div class="text-danger">
                            <small [hidden]="preChatFormGroup.controls.email.valid || preChatFormGroup.controls.email.pristine">
                                {{g.LABEL_ERROR_FIELD_EMAIL}}
                            </small>
                        </div>
                    </form>
                    
                    <button tabindex="1413" [disabled]="!preChatFormGroup.controls.name.valid || !preChatFormGroup.controls.email.valid" class="c21-button-primary" (click)="openNewConversation()" [ngStyle]="{'background-color': g.themeColor, 'border-color': g.themeColor, 'color': g.themeForegroundColor }">
                        <span class="v-align-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"  [ngStyle]="{'fill': g.themeForegroundColor}"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                            </svg>
                        </span>
                        <span class="v-align-center c21-label-button">
                            {{g.LABEL_START_NW_CONV}}
                        </span>  
                        <div class="clear"></div>
                    </button>

                </div>

            </div>
            <span tabindex="1499" onFocus="document.querySelector('[start-focus-chat21-prechat-form]').focus()"></span>

        </div>
        
    </div>
